        <header class="hero-container">
            <div class="hero-left">
            <h1>astrology</h1>
            <p>1. the divination of the supposed influences of the stars 
                and planets on human affairs and terrestrial events by 
                their positions and aspects.</p>
            </div>
        </header>

       <section class="horoscope-container">
           <h2> Get your horoscope</h2>
           <div class="select-container">
        <select name="starsign" id="starsign" onchange="Update()">
            <option value="Aries">Aries</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Taurus">Taurus</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
            <br>
        </select>

        <select name="day" id="select-day" onchange="Update()">
            <option value="Today">Today</option>
            <option value="Yesterday">Yesterday</option>
            <option value="Tomorrow">Tomorrow</option>
        </select>
    </div>
    <div id="my-horoscope">
        <p id="date"></p>
        <p id="description"></p>
    </div>
</section>
